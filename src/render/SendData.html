<!DOCTYPE html>
<html>
  <head>
    <title>Electron Form App</title>
    <script src="../../server/articalNews.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- الخصايص هذا حق  اشارة التحميل -->
  <style>
      .loader {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #3498db;
        animation: spin 1s linear infinite;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        margin-left: 6px;
        display: inline-block;
        vertical-align: middle;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
  </head>
  <body >
        <!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('../componet/nav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
    })
    .catch(error => console.error('Error loading navbar:', error));
</script>
    <div class="flex items-center justify-center h-screen bg-gray-100">
      <div class="container max-w-lg mx-auto p-6 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold mb-4">Send Data to profile</h1>
        <input id="projectName" type="text" placeholder="Project Name" class="w-full p-2 border mb-4" />
        <textarea id="description" placeholder="Description" class="w-full p-2 border mb-4"></textarea>
        <input id="projectLink" type="text" placeholder="Project Link" class="w-full p-2 border mb-4" />
        <div class="mb-4">
          <input type="file" name="images" id="images" class="w-full p-2 border" />
        </div>
        <div id="loader" class="hidden loader"></div>
        <button id="submitButton" onclick="handleSubmit()" class="w-full p-2 bg-blue-500 text-white">Send Data</button>
      </div>
    </div>
  </body>
</html>
